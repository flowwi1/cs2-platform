{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-10">
        <div class="card p-4 shadow-lg" style="background-color: #0f172a; color: white;">
            <h1 class="text-center mb-4">CS2 PLATFORM</h1>
            <form method="POST">
                <input type="text" name="username" class="form-control mb-3" placeholder="Нік користувача" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Пароль" required>
                <button type="submit" class="btn btn-success w-100 fw-bold">Увійти / Зареєструватися</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
