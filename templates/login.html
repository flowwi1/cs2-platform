<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CS2 Platform - Логін</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #111, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #1a1a1a;
            width: 100%;
            max-width: 380px;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(255,140,0,0.4);
            animation: appear 0.6s ease;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            text-align: center;
            color: #ff6a00;
        }

        .subtitle {
            text-align: center;
            margin: 8px 0 24px;
            font-size: 14px;
            color: #ffa64d;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            margin-bottom: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #ff6a00;
            box-shadow: 0 0 0 3px rgba(255,106,0,0.2);
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6a00, #ff4500);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,140,0,0.4);
        }

        .message {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: #ff4500;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>CS2 Platform</h1>
    <div class="subtitle">
        Увійдіть або створіть новий акаунт
    </div>

    <form method="POST">
        <input
            type="text"
            name="username"
            placeholder="Логін"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Пароль"
            required
        >

        <button type="submit">
            Увійти / Зареєструватися
        </button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="footer">
        © 2025 CS2 Platform
    </div>
</div>

</body>
</html>
