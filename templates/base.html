<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS2 PLATFORM{% endblock %}</title>
    
    <!-- Bootstrap CSS для зручності (опційно) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Загальні стилі -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0f172a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            text-decoration: none;
        }

        .btn-main {
            background-color: #22c55e;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-main:hover {
            background-color: #16a34a;
            color: white;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CS2 PLATFORM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session.user %}
                        <li class="nav-item"><a class="nav-link" href="/profile">Профіль</a></li>
                        <li class="nav-item"><a class="nav-link" href="/friends">Друзі</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Вихід</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login">Логін</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JS (опційно, для Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
