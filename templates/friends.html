<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>CS2 Platform - Друзі</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
body { margin: 0; background: #0d0d0d; color: #fff; }

/* Контейнер */
.container { display: flex; min-height: 100vh; }

/* Центральна частина */
.main-content {
    flex: 1;
    padding: 40px;
}

.main-content h1 {
    font-size: 40px;
    color: #ff6a00;
    margin-bottom: 20px;
}

.main-content input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
    font-size: 16px;
}

.main-content button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #ff6a00;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

.main-content button:hover {
    background: #ff4500;
}

.result {
    margin-top: 15px;
    padding: 10px;
    background: #222;
    border-radius: 8px;
}

/* Бокова панель */
.side-panel {
    width: 70px;
    background: #111;
    position: relative;
    transition: width 0.3s ease;
    overflow: hidden;
    box-shadow: -3px 0 10px rgba(0,0,0,0.5);
}

.side-panel:hover { width: 280px; }

.side-panel .menu { display: flex; flex-direction: column; padding: 20px 10px; }

.profile-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    margin-bottom: 20px;
    background: #222;
    border-radius: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.profile-btn:hover { background: #ff6a00; }
.profile-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #ff6a00;
}
.profile-btn span { opacity: 0; white-space: nowrap; font-weight: bold; color: #fff; transition: opacity 0.3s ease; }
.side-panel:hover .profile-btn span { opacity: 1; }

.menu-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px;
    margin-bottom: 12px;
    background: #222;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
    font-weight: bold;
}

.menu-item:hover { background: #ff6a00; color: #111; }
.menu-item span { white-space: nowrap; opacity: 0; transition: opacity 0.3s ease; }
.side-panel:hover .menu-item span { opacity: 1; }
.menu-item img { width: 24px; height: 24px; }
.menu-item a { text-decoration: none; color: inherit; display: flex; align-items: center; width: 100%; }

</style>
</head>
<body>

<div class="container">
    <!-- Центральна частина -->
    <div class="main-content">
        <h1>Друзі</h1>
        <form method="POST" action="/search_friend">
            <input type="text" name="friend_name" placeholder="Знайти друга" required>
            <button type="submit">Пошук</button>
        </form>

        {% if search_result %}
            <div class="result">
                {{ search_result }}
                {% if add_friend %}
                    <form method="GET" action="/add_friend/{{ add_friend }}">
                        <button type="submit">Відправити запит</button>
                    </form>
                {% endif %}
            </div>
        {% endif %}

        <h2 style="margin-top: 30px;">Ваші друзі:</h2>
        {% if friends %}
            <ul>
                {% for f in friends %}
                    <li>{{ f }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>У вас поки немає друзів.</p>
        {% endif %}
    </div>

    <!-- Бокова панель -->
    <div class="side-panel">
        <div class="menu">
            <div class="profile-btn">
                <a href="/profile/{{ username }}">
                    <img src="{{ avatar }}" alt="Аватар">
                    <span>{{ username }}</span>
                </a>
            </div>

            <div class="menu-item">
                <a href="/home">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png"/>
                    <span>Головна</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/friends">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user-group-man-man.png"/>
                    <span>Друзі</span>
                </a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/controller.png"/>
                <span>Грати</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/team.png"/>
                <span>Команди</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
