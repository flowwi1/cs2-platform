<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>CS2 Platform - Друзі</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
body { margin: 0; background: #111; color: #fff; }

.container { display: flex; min-height: 100vh; }

/* Бокова панель */
.side-panel {
    width: 60px;
    background: #1a1a1a;
    position: relative;
    transition: width 0.3s ease;
    overflow: hidden;
}
.side-panel:hover { width: 280px; }
.side-panel .menu { display: flex; flex-direction: column; padding: 20px 10px; }
.side-panel .menu-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px;
    margin-bottom: 12px;
    background: #222;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
    font-weight: bold;
}
.side-panel .menu-item:hover { background: #ff6a00; color: #111; }
.side-panel .menu-item span { white-space: nowrap; opacity: 0; transition: opacity 0.3s ease, color 0.3s ease; color: #fff; }
.side-panel:hover .menu-item span { opacity: 1; }
.menu-item img { width: 24px; height: 24px; }
.menu-item a { text-decoration: none; color: inherit; display: flex; align-items: center; width: 100%; }

/* Основний контент */
.main-content {
    flex: 1;
    padding: 40px;
}

.main-content h1 { font-size: 36px; color: #ff6a00; margin-bottom: 20px; }

.friend-search input {
    width: 60%;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

.friend-search button {
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    background: #ff6a00;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

.friend-search button:hover { background: #ff4500; }

.friend-list { margin-top: 20px; }
.friend-list li { margin-bottom: 10px; font-size: 16px; }
.search-result { margin-top: 10px; font-size: 14px; }
</style>
</head>
<body>

<div class="container">
    <!-- Бокова панель -->
    <div class="side-panel">
        <div class="menu">
            <div class="menu-item">
                <a href="/home">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png"/>
                    <span>Головна</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/profile/{{ username }}">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png"/>
                    <span>{{ username }}</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/friends">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user-group-man-man.png"/>
                    <span>Друзі</span>
                </a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/controller.png"/>
                <span>Грати</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/team.png"/>
                <span>Команди</span>
            </div>
        </div>
    </div>

    <!-- Основний контент -->
    <div class="main-content">
        <h1>Друзі</h1>

        <div class="friend-search">
            <form method="POST">
                <input type="text" name="friend_name" placeholder="Знайти друга" required>
                <button type="submit">Пошук</button>
            </form>
            {% if search_result %}
                <div class="search-result">
                    {{ search_result }}
                    {% if add_friend %}
                        <form method="GET" action="/add_friend/{{ add_friend }}">
                            <button type="submit">Відправити запит</button>
                        </form>
                    {% endif %}
                </div>
            {% endif %}
        </div>

        <div class="friend-list">
            <h3>Ваші друзі:</h3>
            <ul>
            {% for friend in friends_list %}
                <li>{{ friend }}</li>
            {% else %}
                <li>У вас ще немає друзів.</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
