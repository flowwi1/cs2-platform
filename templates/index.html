{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #22c55e;
        text-shadow: 0 0 10px #22c55e;
    }

    .user-info {
        margin-bottom: 30px;
        font-size: 1.2rem;
        color: #e0e7ff;
    }

    .nav-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    /* Головна кнопка */
    .btn-home {
        padding: 18px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: #0f172a;
        background: linear-gradient(45deg, #facc15, #22c55e);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);
    }

    .btn-home:hover {
        background: linear-gradient(45deg, #fcd34d, #16a34a);
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(255, 255, 0, 0.7);
        color: #fff;
    }

    /* Інші кнопки */
    .btn-main {
        padding: 15px 35px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #0f172a;
        background: #22c55e;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-main:hover {
        background: #16a34a;
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    @media(max-width: 600px) {
        h1 { font-size: 2.2rem; }
        .btn-main, .btn-home { padding: 12px 25px; font-size: 1rem; }
    }
</style>

<div class="container-main">
    <h1>CS2 PLATFORM</h1>
    <div class="user-info">
        Привіт, <strong>{{ username }}</strong>! Ваш ELO: <strong>{{ elo }}</strong>
    </div>

    <div class="nav-buttons">
        <a href="/" class="btn-home">Головна</a>
        <a href="/profile" class="btn-main">Профіль</a>
        <a href="/friends" class="btn-main">Друзі</a>
        <a href="/game" class="btn-main">Гра</a>
        <a href="/profile" class="btn-main">Команди</a>
        <a href="/logout" class="btn-main">Вихід</a>
    </div>
</div>
{% endblock %}
