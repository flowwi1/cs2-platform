<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CS2 Platform - Головна</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
        body { margin: 0; background: #111; color: #fff; }

        .container { display: flex; min-height: 100vh; }

        /* Ліва частина */
        .main-content { flex: 1; padding: 40px; }
        .user-info { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .user-info img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff6a00; }

        .details { font-size: 18px; }
        .details span { display: block; margin-bottom: 5px; }
        
        .profile-btn {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #ff6a00;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-btn:hover {
            background: #ff4500;
        }

        h1 { color: #ff6a00; margin-bottom: 20px; }

        /* Права панель */
        .side-panel {
            width: 60px;
            background: #1a1a1a;
            position: relative;
            transition: width 0.3s ease;
            overflow: hidden;
        }
        .side-panel:hover { width: 250px; }
        .side-panel .menu { display: flex; flex-direction: column; padding: 20px 10px; }
        .side-panel .menu-item {
            display: flex; align-items: center; gap: 15px;
            padding: 12px; margin-bottom: 10px;
            background: #222; border-radius: 8px; cursor: pointer;
            transition: background 0.3s ease;
        }
        .side-panel .menu-item:hover { background: #ff6a00; }
        .side-panel .menu-item span { white-space: nowrap; opacity: 0; transition: opacity 0.3s ease; }
        .side-panel:hover .menu-item span { opacity: 1; color: #111; }

    </style>
</head>
<body>

<div class="container">
    <!-- Ліва частина -->
    <div class="main-content">
        <div class="user-info">
            <img src="{{ avatar }}" alt="Аватар">
            <div class="details">
                <span>Користувач: {{ username }}</span>
                <span>Ранг: {{ rank }}</span> <!-- тут замість ELO -->
                <form action="/profile/{{ username }}" method="GET">
                    <button type="submit" class="profile-btn">Профіль</button>
                </form>
            </div>
        </div>
        <h1>Ласкаво просимо на CS2 Platform!</h1>
        <p>Тут буде основний контент. Можна додавати друзів, створювати команди та інші функції.</p>
    </div>

    <!-- Права панель -->
    <div class="side-panel">
        <div class="menu">
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/user-group-man-man.png"/>
                <span>Друзі</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/add-user-male.png"/>
                <span>Запроси друзів</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/team.png"/>
                <span>Команди</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
