<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CS2 Platform - Головна</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
        body { margin: 0; background: #111; color: #fff; }

        .container { display: flex; min-height: 100vh; }

        /* Ліва частина - центральний текст */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 48px;
            color: #ff6a00;
            margin: 0;
        }

        /* Права панель */
        .side-panel {
            width: 60px;
            background: #1a1a1a;
            position: relative;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .side-panel:hover {
            width: 260px;
        }

        .side-panel .menu {
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }

        .side-panel .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 12px;
            background: #222;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .side-panel .menu-item:hover {
            background: #fff; /* світліша при наведенні */
            color: #111;
        }

        .side-panel .menu-item span {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .side-panel:hover .menu-item span {
            opacity: 1;
            color: #111;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
        }

        .menu-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Ліва частина -->
    <div class="main-content">
        <h1>Ласкаво просимо на CS2 Platform!</h1>
    </div>

    <!-- Права панель -->
    <div class="side-panel">
        <div class="menu">
            <div class="menu-item">
                <a href="/profile/{{ username }}">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png"/>
                    <span>Профіль</span>
                </a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/user-group-man-man.png"/>
                <span>Друзі</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/controller.png"/>
                <span>Грати</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/team.png"/>
                <span>Команди</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
