<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль {{ username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: "Segoe UI", system-ui, sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        img.avatar { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #ff6a00; margin-bottom: 20px; }
        h1 { color: #ff6a00; margin-bottom: 10px; }
        .info { font-size: 18px; margin-bottom: 20px; }
        .back { padding: 10px 20px; border-radius: 8px; background: #ff6a00; color: #111; text-decoration: none; font-weight: bold; }
        .back:hover { background: #ff4500; }
    </style>
</head>
<body>
<div class="container">
    <img class="avatar" src="{{ avatar }}" alt="Аватар">
    <h1>{{ username }}</h1>
    <div class="info">Ранг: {{ rank }}</div>
    <a class="back" href="/home">Назад</a>
</div>
</body>
</html>
