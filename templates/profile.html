<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>CS2 Platform - Профіль</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
body { margin: 0; background: #111; color: #fff; }

.container { display: flex; min-height: 100vh; }

/* Бокова панель */
.side-panel {
    width: 60px;
    background: #1a1a1a;
    position: relative;
    transition: width 0.3s ease;
    overflow: hidden;
}
.side-panel:hover { width: 280px; }
.side-panel .menu { display: flex; flex-direction: column; padding: 20px 10px; }
.side-panel .menu-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px;
    margin-bottom: 12px;
    background: #222;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
    font-weight: bold;
}
.side-panel .menu-item:hover { background: #ff6a00; color: #111; }
.side-panel .menu-item span { white-space: nowrap; opacity: 0; transition: opacity 0.3s ease, color 0.3s ease; color: #fff; }
.side-panel:hover .menu-item span { opacity: 1; }
.menu-item img { width: 24px; height: 24px; }
.menu-item a { text-decoration: none; color: inherit; display: flex; align-items: center; width: 100%; }

/* Основний контент */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    text-align: center;
}

.main-content h1 { font-size: 36px; color: #ff6a00; margin-bottom: 20px; }

.avatar-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.avatar-box img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #ff6a00;
    margin-bottom: 10px;
}

.avatar-box input[type="file"] { display: none; }

.custom-file-upload {
    padding: 8px 16px;
    border-radius: 8px;
    background: #ff6a00;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

.custom-file-upload:hover { background: #ff4500; }

.user-info { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">
    <!-- Бокова панель -->
    <div class="side-panel">
        <div class="menu">
            <div class="menu-item">
                <a href="/home">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png"/>
                    <span>Головна</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/profile/{{ username }}">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png"/>
                    <span>{{ username }}</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/friends">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/user-group-man-man.png"/>
                    <span>Друзі</span>
                </a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/controller.png"/>
                <span>Грати</span>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/team.png"/>
                <span>Команди</span>
            </div>
        </div>
    </div>

    <!-- Основний контент -->
    <div class="main-content">
        <h1>Профіль користувача {{ username }}</h1>

        <div class="avatar-box">
            <img src="{{ avatar }}" alt="Avatar"/>
            <form method="POST" enctype="multipart/form-data">
                <label class="custom-file-upload">
                    Обрати аватар
                    <input type="file" name="avatar" onchange="this.form.submit()">
                </label>
            </form>
        </div>

        <div class="user-info">
            <p>Ранг: {{ rank }}</p>
        </div>
    </div>
</div>

</body>
</html>
